name: Commit Message Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  commit-message-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch base branch ref (PR)
        if: github.event_name == 'pull_request'
        run: git fetch --no-tags --prune origin "${{ github.base_ref }}"

      - name: Validate commit message convention
        run: ./scripts/check-commit-messages.sh
